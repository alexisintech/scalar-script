components:
  schemas:
    Client.Environment:
      type: object
      additionalProperties: false
      properties:
        auth_config:
          $ref: "#/components/schemas/Client.AuthConfig"
        display_config:
          $ref: "#/components/schemas/Client.DisplayConfig"
        user_settings:
          $ref: "#/components/schemas/Client.UserSettings"
        organization_settings:
          $ref: "#/components/schemas/Client.OrganizationSettings"
        maintenance_mode:
          type: boolean

    Client.AuthConfig:
      type: object
      additionalProperties: false
      properties:
        object:
          type: string
          enum:
            - auth_config
        id:
          type: string
        first_name:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        last_name:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        email_address:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        phone_number:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        username:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        password:
          type: string
          enum:
            - "on"
            - "off"
            - "required"
        identification_requirements:
          type: array
          items:
            type: array
            items:
              type: string
        identification_strategies:
          type: array
          items:
            type: string
        first_factors:
          type: array
          items:
            type: string
        second_factors:
          type: array
          items:
            type: string
        email_address_verification_strategies:
          type: array
          items:
            type: string
        single_session_mode:
          type: boolean
        enhanced_email_deliverability:
          type: boolean
        test_mode:
          type: boolean
        demo:
          type: boolean
        cookieless_dev:
          type: boolean
          deprecated: true
        url_based_session_syncing:
          type: boolean
      required:
        - id
        - object
        - first_name
        - last_name
        - email_address
        - phone_number
        - username
        - password
        - identification_strategies
        - identification_requirements
        - first_factors
        - second_factors
        - email_address_verification_strategies
        - single_session_mode
        - enhanced_email_deliverability
        - test_mode

    Client.AccountPortal:
      type: object
      additionalProperties: false
      properties:
        object:
          type: string
          enum:
            - account_portal
        allowed:
          type: boolean
        enabled:
          type: boolean
        internal_linking:
          type: boolean
        after_sign_in_url:
          type: string
        after_sign_up_url:
          type: string
        after_create_organization_url:
          type: string
        after_leave_organization_url:
          type: string
        logo_link_url:
          type: string
      required:
        - object
        - enabled
        - internal_linking
        - after_sign_in_url
        - after_sign_up_url
        - after_create_organization_url
        - after_leave_organization_url
        - logo_link_url

    Client.DisplayConfig:
      type: object
      additionalProperties: false
      properties:
        object:
          type: string
          enum:
            - display_config
        id:
          type: string
        instance_environment_type:
          type: string
        application_name:
          type: string
        theme:
          type: object
        preferred_sign_in_strategy:
          type: string
          enum:
            - password
            - otp
        logo_image:
          type: object
          nullable: true
          allOf:
            - $ref: "./Image.yml#/components/schemas/Image"
          deprecated: true
        logo_url:
          nullable: true
          type: string
          deprecated: true
        logo_image_url:
          nullable: true
          type: string
        favicon_image:
          type: object
          nullable: true
          allOf:
            - $ref: "./Image.yml#/components/schemas/Image"
          deprecated: true
        favicon_url:
          nullable: true
          type: string
          deprecated: true
        favicon_image_url:
          nullable: true
          type: string
        home_url:
          type: string
        sign_in_url:
          type: string
        sign_up_url:
          type: string
        user_profile_url:
          type: string
        after_sign_in_url:
          type: string
        after_sign_up_url:
          type: string
        after_sign_out_one_url:
          type: string
        after_sign_out_all_url:
          type: string
        after_switch_session_url:
          type: string
        organization_profile_url:
          type: string
        create_organization_url:
          type: string
        after_create_organization_url:
          type: string
        after_leave_organization_url:
          type: string
        logo_link_url:
          type: string
        help_url:
          type: string
          nullable: true
        privacy_policy_url:
          type: string
          nullable: true
        terms_url:
          type: string
          nullable: true
        support_email:
          type: string
          nullable: true
        clerk_js_version:
          type: string
          nullable: true
        branded:
          type: boolean
        experimental_force_oauth_first:
          type: boolean
        captcha_public_key:
          type: string
          nullable: true
        captcha_public_key_invisible:
          type: string
          nullable: true
        captcha_widget_type:
          type: string
          nullable: true
          enum:
            - smart
            - invisible
        google_one_tap_client_id:
          type: string
          nullable: true
      required:
        - object
        - id
        - instance_environment_type
        - application_name
        - theme
        - preferred_sign_in_strategy
        - logo_image_url
        - favicon_url
        - home_url
        - sign_in_url
        - sign_up_url
        - user_profile_url
        - after_sign_in_url
        - after_sign_up_url
        - after_sign_out_one_url
        - after_switch_session_url
        - support_email
        - experimental_force_oauth_first
        - captcha_public_key
        - captcha_widget_type
        - captcha_public_key_invisible

    Client.UserSettings:
      type: object
      additionalProperties: false
      properties:
        attributes:
          $ref: "#/components/schemas/UserSettings.Attributes"
        social:
          $ref: "#/components/schemas/UserSettings.Socials"
        saml:
          $ref: "#/components/schemas/UserSettings.Saml"
        sign_in:
          $ref: "#/components/schemas/UserSettings.SignIn"
        sign_up:
          $ref: "#/components/schemas/UserSettings.SignUp"
        restrictions:
          $ref: "#/components/schemas/UserSettings.Restrictions"
        password_settings:
          $ref: "#/components/schemas/UserSettings.PasswordSettings"
        actions:
          $ref: "#/components/schemas/UserSettings.ActionsSettings"
        attack_protection:
          $ref: "#/components/schemas/UserSettings.AttackProtectionSettings"
        passkey_settings:
          $ref: "#/components/schemas/UserSettings.PasskeySettings"
      required:
        - attributes
        - social
        - sign_in
        - sign_up
        - restrictions
        - password_settings
        - attack_protection
        - passkey_settings

    UserSettings.Attributes:
      type: object
      additionalProperties: false
      properties:
        email_address:
          $ref: "#/components/schemas/UserSettings.Attribute"
        phone_number:
          $ref: "#/components/schemas/UserSettings.Attribute"
        username:
          $ref: "#/components/schemas/UserSettings.Attribute"
        password:
          $ref: "#/components/schemas/UserSettings.Attribute"
        first_name:
          $ref: "#/components/schemas/UserSettings.Attribute"
        last_name:
          $ref: "#/components/schemas/UserSettings.Attribute"
        ticket:
          $ref: "#/components/schemas/UserSettings.Attribute"
        web3_wallet:
          $ref: "#/components/schemas/UserSettings.Attribute"
        authenticator_app:
          $ref: "#/components/schemas/UserSettings.Attribute"
        backup_code:
          $ref: "#/components/schemas/UserSettings.Attribute"
        passkey:
          $ref: "#/components/schemas/UserSettings.Attribute"
      required:
        - email_address
        - phone_number
        - username
        - password
        - first_name
        - last_name
        - ticket
        - web3_wallet
        - authenticator_app
        - backup_code
        - passkey

    UserSettings.Attribute:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        required:
          type: boolean
        used_for_first_factor:
          type: boolean
        first_factors:
          type: array
          items:
            type: string
        used_for_second_factor:
          type: boolean
        second_factors:
          type: array
          items:
            type: string
        verifications:
          type: array
          items:
            type: string
        verify_at_sign_up:
          type: boolean

    UserSettings.Socials:
      type: object
      additionalProperties: false
      properties:
        oauth_atlassian:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_bitbucket:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_discord:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_dropbox:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_facebook:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_github:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_gitlab:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_google:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_hubspot:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_microsoft:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_tiktok:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_twitch:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_twitter:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_linkedin:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_linkedin_oidc:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_notion:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_apple:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_line:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_coinbase:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_box:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_xero:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_spotify:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_slack:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_linear:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_x:
          $ref: "#/components/schemas/UserSettings.Social"
        oauth_mock:
          $ref: "#/components/schemas/UserSettings.Social"

    UserSettings.Social:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        required:
          type: boolean
        authenticatable:
          type: boolean
        block_email_subaddresses:
          type: boolean
        strategy:
          type: string
        not_selectable:
          type: boolean
        deprecated:
          type: boolean
      required:
        - enabled
        - required
        - authenticatable
        - strategy

    UserSettings.Saml:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean

    UserSettings.SignIn:
      type: object
      additionalProperties: false
      properties:
        second_factor:
          $ref: "#/components/schemas/UserSettings.SecondFactor"
      required:
        - second_factor

    UserSettings.SecondFactor:
      type: object
      additionalProperties: false
      properties:
        required:
          type: boolean
      required:
        - required

    UserSettings.SignUp:
      type: object
      additionalProperties: false
      properties:
        captcha_enabled:
          type: boolean
        captcha_widget_type:
          type: string
        custom_action_required:
          type: boolean
        progressive:
          type: boolean
      required:
        - captcha_enabled
        - custom_action_required
        - progressive

    UserSettings.Restrictions:
      type: object
      additionalProperties: false
      properties:
        allowlist:
          $ref: "#/components/schemas/UserSettings.Restrictions.Allowlist"
        blocklist:
          $ref: "#/components/schemas/UserSettings.Restrictions.Blocklist"
        block_email_subaddresses:
          type: object
          properties:
            enabled:
              type: boolean
          required:
            - enabled
        block_disposable_email_domains:
          type: object
          properties:
            enabled:
              type: boolean
          required:
            - enabled
        ignore_dots_for_gmail_addresses:
          type: object
          properties:
            enabled:
              type: boolean
          required:
            - enabled
      required:
        - allowlist
        - blocklist
        - block_email_subaddresses
        - block_disposable_email_domains
        - ignore_dots_for_gmail_addresses

    UserSettings.Restrictions.Allowlist:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
      required:
        - enabled

    UserSettings.Restrictions.Blocklist:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
      required:
        - enabled

    UserSettings.PasswordSettings:
      type: object
      additionalProperties: false
      properties:
        disable_hibp:
          type: boolean
        min_length:
          type: integer
        max_length:
          type: integer
        require_special_char:
          type: boolean
          description: >
            Denotes whether given passwords should contain at least
            one of the following special characters: #%$&_!
        require_numbers:
          type: boolean
        require_uppercase:
          type: boolean
        require_lowercase:
          type: boolean
        show_zxcvbn:
          type: boolean
        min_zxcvbn_strength:
          type: integer
          minimum: 0
          maximum: 4
        enforce_hibp_on_sign_in:
          type: boolean
        allowed_special_characters:
          type: string
      required:
        - disable_hibp
        - min_length
        - max_length
        - require_special_char
        - require_numbers
        - require_uppercase
        - require_lowercase
        - show_zxcvbn
        - min_zxcvbn_strength
        - enforce_hibp_on_sign_in
        - allowed_special_characters

    UserSettings.ActionsSettings:
      type: object
      additionalProperties: false
      properties:
        delete_self:
          type: boolean
        create_organization:
          type: boolean
      required:
        - delete_self
        - create_organization

    UserSettings.AttackProtectionSettings:
      type: object
      additionalProperties: false
      properties:
        user_lockout:
          $ref: "#/components/schemas/UserSettings.AttackProtectionSettings.UserLockout"
        pii:
          $ref: "#/components/schemas/UserSettings.AttackProtectionSettings.PII"
        email_link:
          $ref: "#/components/schemas/UserSettings.AttackProtectionSettings.EmailLink"

    UserSettings.AttackProtectionSettings.UserLockout:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        duration_in_minutes:
          type: integer
          nullable: true
        max_attempts:
          type: integer
          nullable: true
      required:
        - enabled
        - duration_in_minutes
        - max_attempts

    UserSettings.AttackProtectionSettings.PII:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
      required:
        - enabled

    UserSettings.AttackProtectionSettings.EmailLink:
      type: object
      additionalProperties: false
      properties:
        require_same_client:
          type: boolean
      required:
        - require_same_client

    UserSettings.PasskeySettings:
      type: object
      additionalProperties: false
      properties:
        allow_autofill:
          type: boolean
          description: >
            Passkey UI will be shown when user interacts with the text input.
            Defaults to true.
        show_sign_in_button:
          type: boolean
          description: >
            Passkey UI will be shown when user clicks on a button.
            Defaults to true.
      required:
        - allow_autofill
        - show_sign_in_button

    Client.OrganizationSettings:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        max_allowed_memberships:
          type: integer
        actions:
          $ref: "#/components/schemas/OrganizationSettings.ActionsSettings"
        domains:
          $ref: "#/components/schemas/OrganizationSettings.DomainsSettings"
        creator_role:
          type: string
          description: The role key that a user will be assigned after creating an organization.
      required:
        - enabled
        - max_allowed_memberships

    OrganizationSettings.ActionsSettings:
      type: object
      additionalProperties: false
      properties:
        admin_delete:
          type: boolean
      required:
        - admin_delete

    OrganizationSettings.DomainsSettings:
      type: object
      additionalProperties: false
      properties:
        enabled:
          type: boolean
        enrollment_modes:
          type: array
          items:
            type: string
            enum:
              - manual_invitation
              - automatic_invitation
              - automatic_suggestion
        default_role:
          type: string
          description: The role key that it will be used in order to create an organization invitation or suggestion.
      required:
        - enabled
        - enrollment_modes
        - default_role

    Client.DeleteSession:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: true
          allOf:
            - $ref: "#/components/schemas/Client.Client"
        client:
          type: object
          nullable: true
      required:
        - response
        - client

    Client.ClientWrappedUser:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.User"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedEmailAddress:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.EmailAddress"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedPhoneNumber:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.PhoneNumber"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedWeb3Wallet:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Web3Wallet"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedPasskey:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Passkey"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedExternalAccount:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "../../../../openapi/schemas/2021-02-05/ExternalAccount.yml#/components/schemas/ExternalAccountWithVerification"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedTOTP:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "../../../../openapi/schemas/2021-02-05/TOTP.yml#/components/schemas/TOTP"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.ClientWrappedBackupCodes:
      type: object
      additionalProperties: false
      properties:
        response:
          type: object
          nullable: false
          allOf:
            - $ref: "../../../../openapi/schemas/2021-02-05/TOTP.yml#/components/schemas/BackupCodes"
        client:
          type: object
          nullable: false
          allOf:
            - $ref: "#/components/schemas/Client.Client"
      required:
        - response
        - client

    Client.Client:
      type: object
      nullable: true
      properties:
        object:
          type: string
          description: >
            String representing the object's type. Objects of the same type share the same value.
          enum:
            - client
        id:
          type: string
          description: >
            String representing the identifier of the session.
        sign_in:
          type: object
          nullable: true
          allOf:
            - $ref: "#/components/schemas/Client.SignIn"
        sign_up:
          type: object
          nullable: true
          allOf:
            - $ref: "#/components/schemas/Client.SignUp"
        sessions:
          type: array
          items:
            $ref: "#/components/schemas/Client.Session"
        last_active_session_id:
          nullable: true
          type: string
          description: >
            Last active session_id.
        updated_at:
          type: integer
          format: int64
          description: >
            Unix timestamp of last update.
        created_at:
          type: integer
          format: int64
          description: >
            Unix timestamp of creation.
      required:
        - object
        - sign_in
        - sign_up
        - sessions
        - last_active_session_id
        - updated_at
        - created_at

    Client.SessionBase:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          description: >
            String representing the object's type. Objects of the same type share the same value.
          enum:
            - session
        actor:
          type: object
          nullable: true
        status:
          type: string
          enum:
            - active
            - revoked
            - ended
            - expired
            - removed
            - abandoned
        last_active_at:
          type: integer
        expire_at:
          type: integer
        abandon_at:
          type: integer

    Client.Session:
      allOf:
        - $ref: "#/components/schemas/Client.SessionBase"
        - type: object
          properties:
            user:
                type: object
                nullable: true
                allOf:
                  - $ref: "#/components/schemas/Client.User"
            public_user_data:
              type: object
              additionalProperties: false
              nullable: true
              properties:
                first_name:
                  type: string
                  nullable: true
                last_name:
                  type: string
                  nullable: true
                profile_image_url:
                  type: string
                  nullable: true
                  deprecated: true
                image_url:
                  type: string
                has_image:
                  type: boolean
                identifier:
                  type: string
                  nullable: true
    Client.Activity:
      type: object
      required:
        - id
        - object
      properties:
        object:
          type: string
        id:
          type: string
        device_type:
          type: string
        is_mobile:
          type: boolean
        browser_name:
          type: string
        browser_version:
          type: string
        ip_address:
          type: string
        city:
          type: string
        country:
          type: string

    Client.ActiveSession:
      allOf:
        - $ref: "#/components/schemas/Client.Session"
        - type: object
          properties:
            latest_activity:
              $ref: "#/components/schemas/Client.Activity"

    Client.User:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          description: >
            String representing the object's type. Objects of the same type share the same value.
          enum:
            - user
        external_id:
          nullable: true
          type: string
        primary_email_address_id:
          nullable: true
          type: string
        primary_phone_number_id:
          nullable: true
          type: string
        primary_web3_wallet_id:
          nullable: true
          type: string
        username:
          nullable: true
          type: string
        first_name:
          nullable: true
          type: string
        last_name:
          nullable: true
          type: string
        profile_image_url:
          type: string
          deprecated: true
        image_url:
          type: string
        has_image:
          type: boolean
        public_metadata:
          type: object
        private_metadata:
          nullable: true
          type: object
        unsafe_metadata:
          type: object
        email_addresses:
