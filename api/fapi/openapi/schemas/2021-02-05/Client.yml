    Client.SignUp:
      type: object
      properties:
        object:
          type: string
          description: >
            String representing the object's type. Objects of the same type share the same value.
          enum:
            - sign_up_attempt
        id:
          type: string
          description: Unique identifier for this sign up.
        status:
          type: string
          enum:
            - abandoned
            - missing_requirements
            - complete
        required_fields:
          type: array
          items:
            type: string
          description: >
            List of required fields which need to be supplied to the current sign-up.
            These fields are mandatory in order for the sign-up to satisfy the attached registration policy and be
            marked as complete.
        optional_fields:
          type: array
          items:
            type: string
          description: >
            List of optional fields which can be supplied to the current sign-up.
            These fields are not required and their absence does not prevent the sign-up to be marked as complete.
        missing_fields:
          type: array
          items:
            type: string
          description: >
            List of the missing fields which still need to be supplied to the current sign-up.
            These fields are mandatory in order for the sign-up to satisfy the attached registration policy and be
            marked as complete.
        unverified_fields:
          type: array
          items:
            type: string
          description: >
            List of fields which are already supplied to the current sign-up but they need to be verified.
            Example of such fields are email addresses and phone numbers.
        verifications:
          description: >
            Group for all available verifications.
          allOf:
            - $ref: "#/components/schemas/Client.SignUp.Verifications"
        username:
          type: string
          nullable: true
        email_address:
          type: string
          nullable: true
        phone_number:
          type: string
          nullable: true
        web3_wallet:
          type: string
          nullable: true
        password_enabled:
          type: boolean
          nullable: true
        first_name:
          type: string
          nullable: true
        last_name:
          type: string
          nullable: true
        unsafe_metadata:
          description: >
            Custom JSON that callers can use to store arbitrary values that make sense in the context of the
            current sign up.
          type: object
        public_metadata:
          description: >
            Custom JSON that can be used to store arbitrary values which will end up in the user's public metadata.
            This field can only be populated from the application's BE. At this point, this can be done via
            invitations.
          type: object
        custom_action:
          type: boolean
          nullable: true
        external_id:
          type: string
          nullable: true
        created_session_id:
          type: string
          nullable: true
        created_user_id:
          type: string
          nullable: true
        abandon_at:
          type: integer
          nullable: true
